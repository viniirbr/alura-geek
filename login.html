<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Alura Geek | Login</title>
</head>

<body>
    <header class="header">
        <a alt="Logomarca da Alura Geek" class="header__logo" href="index.html"><img src='img/logo.svg' alt=""></a>
        <a class="button header__button">Login</a>

        <div class="search">
            <input type="text" placeholder="O que deseja encontrar?" class="input-text search__input">
            <img src="img/search.svg" alt="Buscar produto" class="search__icon">
        </div>
    </header>

    <main class="main-login">
        <form action="" class="login-form">
            <h3 class="login-form__title">Iniciar sessão</h3>
            <label class="login-form__email-label" for="">Email</label>
            <input class="input-text form-input-text login-form__email-input" type="email"
                placeholder="Escreva seu email">
            <label class="login-form__password-label" for="">Senha</label>
            <input class="input-text form-input-text login-form__password-input" type="password"
                placeholder="Escreva seu nome">
            <button class="button">Entrar</button>
        </form>
    </main>

    <footer class="footer">
        <section class="footer__info">
            <img class="footer__img" src="img/logo.svg" alt="">
            <nav class="footer__nav">
                <ul class="footer__nav-items">
                    <li>Quem somos nós</li>
                    <li>Política de privacidade</li>
                    <li>Programa de fidelidade</li>
                    <li>Nossas lojas</li>
                    <li>Quero ser franqueado</li>
                    <li>Anuncie aqui</li>
                </ul>
            </nav>
        </section>
        <form class="footer__contact" onsubmit="">
            <h3 class="footer__contact-title">Fale conosco</h3>
            <div class="footer__input-container">
                <label class="footer__form-name" for="footer-input-name">Nome</label>
                <input class="input-text form-input-text footer__input-text" type="text" id="footer-input-name">
            </div>

            <textarea class="input-text form-input-text" placeholder="Escreva sua mensagem" rows="4"
                style="resize: none;"></textarea>
            <button class="button footer__form-button" type="submit">Enviar mensagem</button>

        </form>
    </footer>
    <p style="text-align: center; margin:20px;">Desenvolvido por <a href="https://github.com/viniirbr">Vinicius
            Ribeiro</a><br>2022<br></p>
    <script type="module" src=""></script>

</body>

</html>
