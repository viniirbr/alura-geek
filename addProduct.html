<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/addProduct.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Alura Geek</title>
</head>

<body>
    <header class="header">
        <a alt="Logomarca da Alura Geek" class="header__logo" href="index.html"><img src="img/logo.svg"></a>
        <a class="button header__button" href="login.html">Login</a>

        <div class="search">
            <input type="text" placeholder="O que deseja encontrar?" class="input-text search__input">
            <img src="img/search.svg" alt="Buscar produto" class="search__icon">
        </div>
    </header>
    <main class="main" >
        <form class="add-product-form">
            <h3 class="add-product-form__title">Adicionar produto</h3>
            <label class="add-product-form__image-input" for="file-input">
                <span class="material-icons">add</span>
                <p>Adicionar uma imagem para o produto</p>
            </label>
            <input type="file" class="add-product-form__image-input" id="file-input"/>
            <label>Nome do produto</label>
            <input class="input-text form-input-text" type="text"/>
            <label>Categoria</label>
            <input class="input-text form-input-text" type="text"/>
            <label>Preço (R$)</label>
            <input class="input-text form-input-text" type="number"/>
            <label>Descrição</label>
            <textarea class="input-text form-input-text" type="text" rows="2"></textarea>
            <button class="button add-product-form__button">Adicionar produto</button>
        </form>

    </main>
    <footer class="footer">
        <section class="footer__info">
            <img class="footer__img" src="img/logo.svg" alt="">
            <nav class="footer__nav">
                <ul class="footer__nav-items">
                    <li>Quem somos nós</li>
                    <li>Política de privacidade</li>
                    <li>Programa de fidelidade</li>
                    <li>Nossas lojas</li>
                    <li>Quero ser franqueado</li>
                    <li>Anuncie aqui</li>
                </ul>
            </nav>
        </section>
        <form class="footer__contact" onsubmit="">
            <h3 class="footer__contact-title">Fale conosco</h3>
            <div class="footer__input-container">
                <label class="footer__form-name" for="footer-input-name">Nome</label>
                <input class="input-text form-input-text footer__input-text" type="text" id="footer-input-name">
            </div>

            <textarea class="input-text form-input-text" placeholder="Escreva sua mensagem" rows="4"
                style="resize: none;"></textarea>
            <button class="button footer__form-button" type="submit">Enviar mensagem</button>

        </form>
    </footer>
    <p style="text-align: center; margin:20px;">Desenvolvido por <a href="https://github.com/viniirbr">Vinicius
            Ribeiro</a><br>2022<br></p>
    <script type="module" src="app/dist/app.js"></script>
</body>

</html>
