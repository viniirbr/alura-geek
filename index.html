<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <title>Alura Geek</title>
</head>

<body>
    <header class="header">
        <a alt="Logomarca da Alura Geek" class="header__logo" href="index.html"><img src="img/logo.svg"></a>
        <div class="search">
            <input type="text" placeholder="O que deseja encontrar?" class="input-text search__input">
            <img src="img/search.svg" alt="Buscar produto" class="search__icon">
        </div>
    </header>
    <main class="main">
        <section class="highlight">
            <div class="highlight__content">
                <h2 class="highlight__mainTitle">Dezembro Promocional</h2>
                <h3 class="highlight__description">Produtos selecionados com 33% de desconto</h3>
                <a class="button" href="#Consoles">Ver consoles</a>
            </div>

            <div class="spinner-border text-primary" role="status"
                style="margin: 50%;">
                <span class="visually-hidden">Loading...</span>
            </div>

        </section>
        <section class="categories-list">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="indexModal"></h3>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                  </div>
                </div>
              </div>
        </section>

    </main>
    <footer class="footer">
        <section class="footer__info">
            <img class="footer__img" src="img/logo.svg" alt="">
            <nav class="footer__nav">
                <ul class="footer__nav-items">
                    <li>Quem somos nós</li>
                    <li>Política de privacidade</li>
                    <li>Programa de fidelidade</li>
                    <li>Nossas lojas</li>
                    <li>Quero ser franqueado</li>
                    <li>Anuncie aqui</li>
                </ul>
            </nav>
        </section>
        <form class="footer__contact" onsubmit="">
            <h3 class="footer__contact-title">Fale conosco</h3>
            <div class="footer__input-container">
                <label class="footer__form-name" for="footer-input-name">Nome</label>
                <input class="input-text form-input-text footer__input-text" type="text" id="footer-input-name">
            </div>

            <textarea class="input-text form-input-text" placeholder="Escreva sua mensagem" rows="4"
                style="resize: none;"></textarea>
            <button class="button footer__form-button" type="submit">Enviar mensagem</button>

        </form>
    </footer>
    <p style="text-align: center; margin:20px;">Desenvolvido por <a href="https://github.com/viniirbr">Vinicius
            Ribeiro</a><br>2022<br></p>
    <script type="module" src="app/dist/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
