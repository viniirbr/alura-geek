<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base/reset.css">
    <link rel="stylesheet" href="styles/base/root.css">
    <link rel="stylesheet" href="styles/components/input-text.css">
    <link rel="stylesheet" href="styles/components/button.css">
    <link rel="stylesheet" href="styles/components/text-appereance.css">
    <link rel="stylesheet" href="styles/components/header/header.css">
    <link rel="stylesheet" href="styles/components/header/header__logo.css">
    <link rel="stylesheet" href="styles/components/header/header__button.css">
    <link rel="stylesheet" href="styles/components/header/search.css">
    <link rel="stylesheet" href="styles/components/header/search__input.css">
    <link rel="stylesheet" href="styles/components/header/search__icon.css">
    <link rel="stylesheet" href="styles/components/main/highlight/highlight.css">
    <link rel="stylesheet" href="styles/components/main/highlight/highlight__content.css">
    <title>Alura Geek</title>
</head>

<body>
    <header class="header">
        <img src="img/logo.svg" alt="Logomarca da Alura Geek" class="header__logo">
        <button class="button header__button">Login</button>

        <div class="search">
            <input type="text" placeholder="O que deseja encontrar?" class="input-text search__input">
            <img src="img/search.svg" alt="Buscar produto" class="search__icon">
        </div>


    </header>
    <main>
        <section class="highlight">
            <div class="highlight__content">
                <h2 class="highlight__mainTitle">Dezembro Promocional</h2>
                <h3 class="highlight__description">Produtos selecionados com 33% de desconto</h3>
                <h3 class="button">Ver consoles</h3>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
