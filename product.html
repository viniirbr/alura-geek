<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/product.css" />

    <title>Alura Geek</title>
</head>

<body>
    <header class="header">
        <a alt="Logomarca da Alura Geek" class="header__logo" href="index.html"><img src="img/logo.svg"></a>
        <a class="button header__button" href="login.html">Login</a>
        <div class="search">
            <input type="text" placeholder="O que deseja encontrar?" class="input-text search__input">
            <img src="img/search.svg" alt="Buscar produto" class="search__icon">
        </div>
    </header>

    <main class="product-main" product-main>
        <section class="product-info" product-info>
            <img class="product-info__img" product-info__img/>
            <div class="product-details" product-details>
                <h3 class="product-details__name" product-details__name></h3>
                <h4 class="product-details__price" product-details__price></h4>
                <p class="product-details__description" product-details__description></p>
            </div>
        </section>
        <section class="product-similar" product-similar>
        </section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel"></h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer class="footer">
        <section class="footer__info">
            <img class="footer__img" src="img/logo.svg" alt="">
            <nav class="footer__nav">
                <ul class="footer__nav-items">
                    <li>Quem somos nós</li>
                    <li>Política de privacidade</li>
                    <li>Programa de fidelidade</li>
                    <li>Nossas lojas</li>
                    <li>Quero ser franqueado</li>
                    <li>Anuncie aqui</li>
                </ul>
            </nav>
        </section>
        <form class="footer__contact" onsubmit="">
            <h3 class="footer__contact-title">Fale conosco</h3>
            <div class="footer__input-container">
                <label class="footer__form-name" for="footer-input-name">Nome</label>
                <input class="input-text form-input-text footer__input-text" type="text" id="footer-input-name">
            </div>

            <textarea class="input-text form-input-text" placeholder="Escreva sua mensagem" rows="4"
                style="resize: none;"></textarea>
            <button class="button footer__form-button" type="submit">Enviar mensagem</button>

        </form>
    </footer>
    <p style="text-align: center; margin:20px;">Desenvolvido por <a href="https://github.com/viniirbr">Vinicius
            Ribeiro</a><br>2022<br></p>
    <script type="module" src="app/dist/src/scripts/productPage.js"></script>
</body>
